<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Fetcher</title>

  <style>
    body {
      margin: 0 !important;
    }

    video, img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      object-fit: cover;

      animation: fade 0.4s ease-in-out;
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Container for the media -->
  <div id="media-container">
    <!-- Will be populated dynamically -->
  </div>

  <script src="background.js"></script>
</body>
</html>
