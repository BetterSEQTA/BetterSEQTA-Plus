name: NodeJS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build

    - name: Zip Chrome and firefox folders
      run: |
        zip -r chrome-${{ github.sha }}.zip dist/chrome
        zip -r firefox-${{ github.sha }}.zip dist/firefox

    - name: Upload Firefox
      uses: actions/upload-artifact@v4
      with:
        name: firefox-zip
        path: firefox-${{ github.sha }}.zip
    - name: Upload Chrome
      uses: actions/upload-artifact@v4
      with:
        name: chrome-zip
        path: chrome-${{ github.sha }}.zip
    - name: Release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        file: "firefox-${{ github.sha }}.zip;chrome-${{ github.sha }}.zip"
        tags: false
        draft: false
